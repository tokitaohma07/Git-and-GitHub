<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <form style="background: blue; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
        <h2>Welcome</h2>


        <label for="username" style="display: block; text-align: left; margin-top: 10px;">Username</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="password" style="display: block; text-align: left; margin-top: 10px;">Password</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        
        <button type="submit" style="width: 100%; padding: 10px; margin-top: 15px; background-color: #28a745; color: yellow; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
</body>
</html>
